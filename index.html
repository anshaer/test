<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型展示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止捲軸 */
            background-color: #f0f0f0; /* 可自訂背景顏色 */
            display: flex;
            flex-direction: column;
            height: 100vh; /* 讓 body 佔滿整個視窗高度 */
        }

        #header {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* 半透明背景 */
            border-radius: 5px;
            z-index: 10; /* 確保標頭在模型上方 */
        }

        h1 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }

        .link-button {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff; /* 藍色按鈕 */
            border-radius: 5px;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            display: block; /* 確保 model-viewer 佔滿容器 */
        }

        .progress-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 5;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>我的 3D 模型</h1>
        <a href="https://www.youtube.com/" target="_blank" class="link-button">YouTube</a>
        <a href="https://twitter.com/" target="_blank" class="link-button">推特</a>
        <a href="mailto:your_email@example.com" class="link-button">信箱</a>
    </div>

    <model-viewer src="002.glb" alt="3D 模型" auto-rotate camera-controls xr-environment="auto" shadow-intensity="1">
        <div class="progress-bar" slot="progress">載入中... <progress value="0" max="1"></progress></div>
        <div class="error-message" slot="error">未載入，請檢查檔案路徑或格式。</div>
    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/v1.14.0/model-viewer.min.js"></script>
    <script>
        const modelViewer = document.querySelector('model-viewer');
        const progressBar = modelViewer.querySelector('.progress-bar');

        modelViewer.addEventListener('progress', (event) => {
            if (event.detail.totalProgress < 1) {
                progressBar.style.display = 'block';
                const progress = progressBar.querySelector('progress');
                progress.value = event.detail.totalProgress;
            } else {
                progressBar.style.display = 'none';
            }
        });

        modelViewer.addEventListener('load', () => {
            progressBar.style.display = 'none';
        });
    </script>
</body>
</html>
